<html xmlns:th="">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<h2>Employees</h2>
<table>
<thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
</thead>
<tbody>
    <tr th:each="entity : ${list}">
        <td th:text="${entity.id}"></td>
        <td th:text="${entity.name}"></td>
    </tr>
</tbody>
</table>

<nav th:replace="_pagination :: pagination(page=${list}, url='/')"></nav>

<div th:text="|Total: ${list.totalElements}|"></div>

<div><a th:href="@{/department}">Departments</a></div>

</body>
</html>
